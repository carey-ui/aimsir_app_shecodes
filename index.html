<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="myWeatherApp">
      <header>
        <form class="city" id="search-form">
          <input
            type="text"
            name="city"
            class="search-input"
            id="form-input"
            placeholder="Enter a city..."
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <div class="weather-info">
        <div>
          <h1 class="current-city" id="current-city"></h1>
          <p class="current-details">
            <span id="time"></span>
            <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind"></strong>
          </p>
        </div>
        <div class="current_temperature">
          <img
            src=""
            alt="Weather Icon"
            class="current-icon"
            id="current-temperature-icon"
          />
          <span class="current-temperature-value" id="temperature"></span>
          <span class="current-temperature-unit">°C</span>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Tues</div>
          <div class="weather-forecast-icon">⛅</div>
          <div class="weather-forecast-temperatures">
            <div class="highlow-temp"><strong>19°</strong></div>
            <div class="highlow-temp">9°</div>
          </div>
        </div>
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Wed</div>
          <div class="weather-forecast-icon">⛅</div>
          <div class="weather-forecast-temperatures">
            <div class="highlow-temp"><strong>19°</strong></div>
            <div class="highlow-temp">9°</div>
          </div>
        </div>
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Thurs</div>
          <div class="weather-forecast-icon">⛅</div>
          <div class="weather-forecast-temperatures">
            <div class="highlow-temp"><strong>19°</strong></div>
            <div class="highlow-temp">9°</div>
          </div>
        </div>
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Fri</div>
          <div class="weather-forecast-icon">⛅</div>
          <div class="weather-forecast-temperatures">
            <div class="highlow-temp"><strong>19°</strong></div>
            <div class="highlow-temp">9°</div>
          </div>
        </div>
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Sat</div>
          <div class="weather-forecast-icon">⛅</div>
          <div class="weather-forecast-temperatures">
            <div class="highlow-temp"><strong>19°</strong></div>
            <div class="highlow-temp">9°</div>
          </div>
        </div>
      </div>

      <br />
      <footer>
        Coded by
        <a href="https://github.com/carey-ui" target="_blank" class="links"
          >Carey Faherty</a
        >, is on
        <a
          href="https://github.com/carey-ui/aimsir_app_shecodes"
          target="_blank"
          class="links"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://shecodesaimsirproject.netlify.app/"
          target="_blank"
          class="links"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
